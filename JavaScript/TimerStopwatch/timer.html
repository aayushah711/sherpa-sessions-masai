<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        * {
            margin: 5px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div>
        <input type="number" placeholder="Add hour" id="hr">
    </div>
    <div>
        <input type="number" placeholder="Add minute" id="min">
    </div>
    <div>
        <input type="number" placeholder="Add second" id="sec">
    </div>
    <button id="toggleTimer">START</button>
    <button id="resetTimer">RESET</button>
    <div id="timerStr">0hr : 0min : 0sec</div>
    <script type="text/javascript" src="./timer.js"></script>
</body>
</html>
