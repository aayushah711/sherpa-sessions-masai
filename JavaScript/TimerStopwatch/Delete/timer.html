<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        * {
            margin: 5px;
            padding: 2px
        }
    </style>
</head>
<body>
    <div>
        <input type="number" placeholder="Enter hours" id="hr">
    </div>
    <div>
        <input type="number" placeholder="Enter mins" id="mins">
    </div>
    <div>
        <input type="number" placeholder="Enter secs" id="secs">
    </div>

    <button id="toggleTimer">START</button>
    <button id="resetTimer">RESET</button>
    <div id="timer">0hr : 0m : 0s</div>

    <script type="text/javascript" src="timer.js"></script>
</body>
</html>
